<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row DONE-->

    <table class="job-listing" name="job-detail">
        <tr>
            <td>Title</td>
            <td th:text="${job.name}"></td>
        </tr>
        <tr>
            <td>Position Type </td>
            <td th:text="${job.getPositionType()}"> </td>
        </tr>

        <tr>
            <td>Employer</td>
            <td th:text="${job.getEmployer()}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${job.getLocation()}"></td>
        </tr>
        <tr>
            <td>Core Competency</td>
            <td th:text="${job.getCoreCompetency()}"></td>

        </tr>
    </table>
</div>

</html>
